name: CI & Deploy (Render)

on:
  push:
    branches: [ "main" ]

jobs:
  ci-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test:ci

      - name: Trigger Render Deploy
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          if [ -z "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            echo "Missing RENDER_DEPLOY_HOOK secret"; exit 1;
          fi
          curl -f -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"